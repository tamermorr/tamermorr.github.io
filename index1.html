<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Table with Borders Around Rows, Spacing, and Text Margin</title>
<style>
    table {
        border-collapse: separate;
        border-spacing: 0 10px; /* Spacing between rows */
    }
    tr {
        border: 2px solid black; /* Border around each row */
    }
    td {
        padding: 10px; /* Padding inside each cell */
    }
    td p {
        margin: 0; /* Margin for text inside the cell */
    }
</style>
</head>
<body>

<table>
    <tr>
        <td>
            <p>Row 1, Cell 1</p>
        </td>
        <td>
            <p>Row 1, Cell 2</p>
        </td>
    </tr>
    <tr>
        <td>
            <p>Row 2, Cell 1</p>
        </td>
        <td>
            <p>Row 2, Cell 2</p>
        </td>
    </tr>
    <tr>
        <td>
            <p>Row 3, Cell 1</p>
        </td>
        <td>
            <p>Row 3, Cell 2</p>
        </td>
    </tr>
</table>

</body>
</html>
